<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEND API CALL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="container">
        <form>
            <input class="button" @click="submitForm()" type="button" value="Send Api Call">
        </form>
    </main>

    <script>
        // const axios = require('axios');
        //input the API URL
        const url = "https://dog.ceo/api/breeds/list/all";

        //data to submited to the endpoint
        let data = {
            firstName: 'Fred',
            lastName: 'Flint'
        };

        let token = "";

        //headers to be contained in the request
        let headers = {
            "Contect-Type": "application/json",
            "Authorization": "Basic ${token}" //place the authentication header token
        };

        async function submitForm() {
            try {
                //send the api call
                const res = await axios.get(url, data, headers);
                console.log(res.data);
            } catch (error) {
                console.error(error);
            }
        }

        submitForm();
    </script>
</body>

</html>
